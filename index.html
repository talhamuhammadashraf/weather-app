<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css\weather-icons-wind.css">
    <link rel="stylesheet" href="css\weather-icons.css">
    <link rel="stylesheet" href="css\weather-icons.min.css">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=News+Cycle/family=Oswald" rel="stylesheet">
        
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body onload="initialize()">
    <div id="container">
        <div class="input-group mb-3">
            <input type="text" class="form-control enter" placeholder="city name" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append" onclick="getWeather()">
                <span class="input-group-text my-btn" id="basic-addon2"><i class="fas fa-search"></i></span>
            </div>
        </div>

        <div class="greet">
            <div class="welcome-note animated bounceInUp delay-2s"><em>Welcome to Weather app</em></div>
        </div>

        <div class="weather-info">

            <div class="temp-card">
           
                <h6 class="city-name"></h6>
                    <div id="img"></div>
                    <p class="current-weather">
                    <span></span>Â°</p>
                    <p class="description"></p>
               
            </div>
        </div>
        <section id="weeks">
            <div class="days-temp">
                <div class="day1 days-div "> </div>
                <div class="days-icons icons-size"></div>
                <p class="temp1 temp-size "> </p>
            </div>

            <div class="days-temp ">
                <div class="day2 days-div"> </div>
                <div class="days-icons1 icons-size"></div>
                <p class="temp2 temp-size"> </p>
            </div>

            <div class="days-temp ">
                <div class="day3 days-div"> </div>
                <div class="days-icons2 icons-size"></div>
                <p  class="temp3 temp-size"> </p>
            </div>
            
            <div class="days-temp">
                <div class="day4 days-div"> </div>
                <div class="days-icons3 icons-size"></div>
                <p class="temp4 temp-size"> </p>
            </div>
            
            <div class="days-temp">
                <div class="day5 days-div"> </div>
                <div class="days-icons4 icons-size"></div>            
                <p class="temp5 temp-size"> </p>
            </div>
            
           
        </section>

    </div>
</body>

</html>
